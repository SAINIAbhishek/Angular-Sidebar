<section id="app-component">

  <div class="column col-xs-12 col-11 col-mx-auto">

    <h1 class="heading">Angular Sidebar</h1>

    <p class="para">Click on the button and it will open the sidebar that is an another component, we are using the service to send and receive the data. The sidebar also uses the Angular Animations.</p>

    <button type="button" class="btn" (click)="onClick($event)">Sidebar 1 Demo</button>

    <div style="margin-top: 15px">
      <button type="button" class="btn" (click)="onClick2($event)">Sidebar 2 Demo</button>
    </div>

  </div>

  <!-- Sidebar component -->
  <app-sidebar [template]="sidebarValue" (closeState)="onClose($event)"></app-sidebar>
  <!-- /Sidebar component -->

  <!-- Sidebar 2 component -->
  <app-sidebar-2 [template]="sidebarValue2" (closeState)="onClose2($event)"></app-sidebar-2>
  <!-- /Sidebar 2 component -->

</section>
