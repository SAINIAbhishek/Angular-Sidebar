<main class="sidebar-wrapper" id="sidebar-wrapper" (click)="toggleState($event, content)">

  <section class="sidebar-content" id="sidebar" [ngStyle]="{ 'width': size ? size : '40%'  }">

    <div #content>

      <!-- Heading -->
      <header class="sidebar-header">
        <div class="column col-xs-12 col-11 col-mx-auto">
          <div class="header-content">
            <span>{{ title }}</span>
            <span><i class="fas fa-times" id="close" (click)="toggleState($event, content)"></i></span>
          </div>
        </div>
      </header>
      <!-- /Heading -->

      <!-- Content -->
      <ng-content></ng-content>
      <!-- /Content -->

    </div>

  </section>

</main>
